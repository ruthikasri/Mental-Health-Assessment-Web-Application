<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Healing Journey</title>
    <style>
        /* Global styles for page layout and body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* To prevent scrolling */
        }
        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }
        /* Step section styling */
        .step {
            margin-bottom: 25px;
        }
        /* Button styling */
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
            width: 100%;
        }
        /* Hover effect for buttons */
        .btn:hover {
            background-color: #218838;
        }
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }
            h2 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Healing Journey</h2>
        <!-- Step 1 -->
        <div class="step">
            <p>Step 1: Take a Short Assessment</p>
            <button class="btn" onclick="window.location.href='assessment.html'">Start Assessment</button> <!-- Navigate to assessment page -->
        </div>
        <!-- Step 2 -->
        <div class="step">
            <p>Step 2: Get Matched with Licensed Therapists</p>
            <button class="btn" onclick="window.location.href='match.html'">Get Matched</button> <!-- Navigate to therapist matching page -->
        </div>
        <!-- Step 3 -->
        <div class="step">
            <p>Step 3: Start Your Healing Journey</p>
            <button class="btn" onclick="window.location.href='start-healing.html'">Start Healing</button> <!-- Navigate to healing journey page -->
        </div>
    </div>

</body>
</html>
