<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-header h1 {
            color: #9a1b8d;
            margin: 0;
        }

        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .profile-details {
            text-align: left;
            margin: 20px 0;
        }

        .profile-details h2 {
            color: #9a1b8d;
        }

        .profile-details p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .profile-footer {
            margin-top: 20px;
        }

        .back-btn {
            background-color: #9a1b8d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #8a1a7d;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <img src="profile.jpeg" alt="Patient Profile Picture">
            <h1>John Doe</h1>
            <p>Patient ID: 12345</p>
        </div>

        <div class="profile-details">
            <h2>Medical Details</h2>
            <p><strong>Age:</strong> 30</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Blood Type:</strong> O+</p>
            <p><strong>Medical Conditions:</strong> Hypertension, Diabetes</p>
            <p><strong>Medications:</strong> Metformin, Lisinopril</p>
            <p><strong>Allergies:</strong> Penicillin</p>
            <p><strong>Primary Care Physician:</strong> Dr. Jane Smith</p>
            <p><strong>Emergency Contact:</strong> 555-1234</p>
        </div>

        <div class="profile-footer">
            <a href="home2.html" class="back-btn">Back to Home</a>
        </div>
    </div>

</body>
</html>
