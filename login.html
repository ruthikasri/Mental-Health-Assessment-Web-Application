<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Login Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-type-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-type-container h2 {
            color: #9a1b8d;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        .login-btn {
            background-color: #9a1b8d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            width: 120px;
        }

        .login-btn:hover {
            background-color: #7e156f;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="login-type-container">
        <h2>Select Login Type</h2>
        <div class="btn-container">
            <!-- Updated User Login Button -->
            <button class="login-btn" onclick="window.location.href='userlogin.html'">User Login</button>
            <button class="login-btn" onclick="window.location.href='therapist_login.html'">Therapist Login</button>
        </div>
    </div>

</body>
</html>
